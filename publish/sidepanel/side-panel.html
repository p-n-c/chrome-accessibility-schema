<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Schema Accessibility Analysis by People and Code</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <!doctype html>

  <body class="schema-view">
    <header>
      <h1>Accessibility Schema Validation</h1>
      <div>Review and validate web page schemas.</div>
      <div class="title">
        <h2>Title: <span id="page-title"></span></h2>
      </div>
      <nav id="view-tabs" class="view-tabs" role="tablist" tabindex="0">
        <button
          id="schema-tab"
          role="tab"
          aria-selected="false"
          data-view="schema"
          aria-controls="schema-subtext"
          tabindex="-1"
        >
          Schema
        </button>
        <button
          id="rotor-tab"
          role="tab"
          aria-selected="false"
          data-view="rotor"
          aria-controls="rotor-rbs"
          tabindex="-1"
        >
          Rotor
        </button>
        <button
          id="validation-tab"
          role="tab"
          aria-selected="false"
          data-view="validation"
          aria-controls="validation-subtext"
          tabindex="-1"
        >
          Validation
        </button>
      </nav>
      <div
        id="rotor-rbs"
        class="rotor-rbs hidden"
        aria-labelledby="schema-tab"
        role="tabpanel"
        tabindex="0"
      >
        <div>
          <label for="landmarks">Landmarks</label>
          <input
            type="radio"
            name="rotor"
            id="landmarks"
            data-view="landmarks"
            checked="checked"
          />
        </div>
        <div>
          <label for="headers">Headers</label>
          <input type="radio" name="rotor" id="headers" data-view="headers" />
        </div>
      </div>
      <div
        id="schema-subtext"
        class="schema-subtext hidden"
        aria-labelledby="rotor-tab"
        role="tabpanel"
        tabindex="0"
      >
        Schema max depth: <span id="max-depth">0</span>
      </div>
      <div
        id="validation-subtext"
        class="validation-subtext hidden"
        aria-labelledby="validation-tab"
        role="tabpanel"
        tabindex="0"
      >
        Validation errors: 0
      </div>
      <div id="schema-placeholder" class="schema-placeholder" role="tabpanel">
        No schema to display, please load a valid page.
      </div>
    </header>
    <main>
      <div id="schema-content"></div>
    </main>
    <footer>
      Accessibility schema validation by
      <a href="https://p-n-c.github.io/website/" target="_blank" rel="noopener"
        >People & Code</a
      >
    </footer>
    <script type="module" src="side-panel-script.js"></script>
  </body>
</html>
