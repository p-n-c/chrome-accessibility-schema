<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Schema Accessibility Analysis by People and Code</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <!doctype html>

  <body class="schema">
    <header>
      <h1>Accessibility Schema Validation</h1>
      <div>Analyses the Web page schema for accessibility issues</div>
      <div class="controls">
        <h2 id="title-content">Title: <span id="page-title"></span></h2>
      </div>
      <nav class="view-tabs" role="tablist">
        <button role="tab" aria-selected="false" data-view="schema">
          Schema
        </button>
        <button role="tab" aria-selected="false" data-view="rotor">
          Rotor
        </button>
        <button role="tab" aria-selected="false" data-view="validation">
          Validation
        </button>
        <!-- <button role="tab" aria-selected="false" data-view="landmarks">
          Landmarks
        </button>
        <button role="tab" aria-selected="false" data-view="headers">
          Headers
        </button> -->
      </nav>
    </header>
    <main>
      <div id="schema-content" class="hidden"></div>
      <div id="schema-placeholder">
        No schema to display, please load a valid page.
      </div>
    </main>
    <footer>
      Accessibility schema validation by &nbsp;
      <a href="https://p-n-c.github.io/website/" target="_blank" rel="noopener"
        >People & Code</a
      >
    </footer>
    <script type="module" src="side-panel-script.js"></script>
  </body>
</html>
